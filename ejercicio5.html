<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Ejercicio 5</title>
</head>
<body>
  <input type="text" data-function="toFilterStreamers" placeholder="Escribe para filtrar streamers"/>
  
  <script>
    const streamers = [
      {name: 'Rubius', age: 32, gameMorePlayed: 'Minecraft'},
      {name: 'Ibai', age: 25, gameMorePlayed: 'League of Legends'},
      {name: 'Reven', age: 43, gameMorePlayed: 'League of Legends'},
      {name: 'AuronPlay', age: 33, gameMorePlayed: 'Among Us'}
    ];

    const input = document.querySelector('[data-function="toFilterStreamers"]');

    input.addEventListener('input', () => {
      const filterText = input.value.toLowerCase(); // para que sea case-insensitive
      const filteredStreamers = streamers.filter(streamer =>
        streamer.name.toLowerCase().includes(filterText)
      );
      console.clear();
      console.log(filteredStreamers);
    });
  </script>
</body>
</html>
